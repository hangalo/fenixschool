<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Gestão dos periodos lectivos</title>
        <h:outputStylesheet library="css" name="css/ui_componentes.css"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <b:panel title="Locais de emisão do documento" collapsible="false" look="primary">
                        <h:form>
                            <!--Inicio Data table-->

                            <p:dataTable value="#{localEmissaoDocumentoMBean.localEmissaoDocumentos}"   var="item" rows="10" paginator="true" cellSeparator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom">
                                <p:column style="width: 45px; text-align: center">
                                    <f:facet name="header">
                                        <p:outputLabel value="Id" />
                                    </f:facet>
                                    <h:outputText value="#{item.idLocalEmissaoDocumento}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Local"/>
                                    </f:facet>
                                    <h:outputText value="#{item.localEmissaoDocumento}"/>
                                </p:column>

                              <p:column style="width: 160px; text-align: center">
                                    <f:facet name="header">
                                        <p:outputLabel value="Operações"/>
                                    </f:facet>
                                    <p:commandButton  action="#{localEmissaoDocumentoMBean.delete}" icon="ui-icon-trash ">
                                        <f:setPropertyActionListener target="#{localEmissaoDocumentoMBean.localEmissaoDocumento}" value="#{item}"/>
                                    </p:commandButton>

                                    <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoAlterar').show();" >
                                        <f:setPropertyActionListener target="#{localEmissaoDocumentoMBean.localEmissaoDocumento}" value="#{item}"/>
                                    </p:commandButton>

                                </p:column>

                            </p:dataTable>



                        </h:form>
                    </b:panel>
                    <!--Fim Data table-->


                    <!--Inicio Formulario auxiliar-->
                    <h:form id="operacoes">
                        <h:panelGrid columns="2">
                            <p:commandButton value="Novo Local" actionListener="#{localEmissaoDocumentoMBean.newSave(evt)}" type="button" onclick="PF('dlgNovo').show();" />
                            <p:commandButton value="Fechar" action="/index" ajax="false" immediate="true" />
                        </h:panelGrid>
                    </h:form>
                    <!--Fim  Formulario auxiliar-->

                    <!-- Inicio Dialogo Guardar-->

                    <p:dialog header="Novo Local de Emissão de documentos" widgetVar="dlgNovo" showEffect="explode" hideEffect="bounce" height="100" width="400">
                        <h:form  id="frmNovo" >

                            <p:growl id="messages" showDetail="true"/>

                            <h:panelGrid columns="2" >
                                <p:outputLabel value="Local" style="margin-right: 40px"/>
                                <p:inputText id="periodo" value="#{localEmissaoDocumentoMBean.localEmissaoDocumento.localEmissaoDocumento}" size="20"/>

                            </h:panelGrid>


                            <p:commandButton value="Guardar" actionListener="#{localEmissaoDocumentoMBean.guardar(evt)}" update="growl" resetValues="true" ajax="false">
                                <f:ajax render="@form" resetValues="true"/>
                            </p:commandButton>
                        </h:form>

                    </p:dialog>

                    <!-- Inicio Dialogo Editar-->
                    <p:dialog header="Alterar dados" id="editar" widgetVar="dialogoAlterar" modal="true" showEffect="fade" hideEffect="fade" resizable="false"  height="100" width="400">
                        <h:form id="formEditar" >

                            <p:growl id="messages" showDetail="true"/>

                            <h:panelGrid columns="2" >
                                <p:outputLabel value="Local"/>
                                <p:inputText id="periofo" value="#{localEmissaoDocumentoMBean.localEmissaoDocumento.localEmissaoDocumento}" size="20"/>

                            </h:panelGrid>
                            <p:commandButton value="Guardar" actionListener="#{localEmissaoDocumentoMBean.edit(evt)}" update="growl"  ajax="false">
                                <f:ajax render="@form" resetValues="true"/>
                            </p:commandButton>




                        </h:form>

                    </p:dialog>


                    <!-- Fim Dialogo Editar-->



                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
