<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novo Usuário</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:panel header="Adicionar novo cadastro de usuário" footer="Cadastro de usuário">
                    <h:form id="frmGuardar">

                        <p:tabView>
                            <p:tab title="Dados do usuário">
                                <p:growl id="messages" showDetail="true"/>

                                <h:panelGrid columns="2">
                                    <p:outputLabel  value="Nome do usuário:"/>
                                    <p:inputText  style="margin-bottom: 5%" size="30" value="#{usuarioMBean.usuario.nomeUsuario}"/>
                                    <p:outputLabel  value="Password:"/>
                                    <p:inputText  style="margin-bottom: 5%" size="30" value="#{usuarioMBean.usuario.passwordUsuario}"/>
                                </h:panelGrid>

                            </p:tab>
                        </p:tabView>
                        <p:commandButton  icon="ui-icon-disk" value="Guardar" actionListener="#{usuarioMBean.guardar(evt)}"/>


                    </h:form>

                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
