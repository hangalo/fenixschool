<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista de Encarregados</title>
        <h:outputScript library="js" name="primefaces-calendar-pt.js"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>

                    <b:panel title="Lista de encarregados de educação" collapsible="false" look="primarry">
                        <!-- Inicio do form para o DataTable-->
                        <h:form enctype="multipart/form-data"> 
                            <p:dataTable  value="#{encarregadoEducacaoMBean.encarregadoEducacoes}"  var="encarregado" rows="10" paginator="true" cellSeparator="true"  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom">
                                <p:column style="width:60px; text-align: center;">
                                    <f:facet name="header">
                                        <p:outputLabel value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{encarregado.idEncarregadoEducacao}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Nome"/>
                                    </f:facet>
                                    <h:outputText value="#{encarregado.nomeEncarregado}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Sobrenome"/>
                                    </f:facet>
                                    <h:outputText value="#{encarregado.sobrenomeEncarregado}"/>
                                </p:column>
                                <p:column style="width: 40px;">
                                    <f:facet name="header">
                                        <p:outputLabel value="Sexo"/>
                                    </f:facet>
                                    <h:outputText  value="#{encarregado.sexo.abreviatura}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Profissão"/>
                                    </f:facet>
                                    <h:outputText value="#{encarregado.profissao.nomeProfissao}"/>
                                </p:column>                   
                                <p:column style="width: 140px;">
                                    <f:facet name="header">
                                        <p:outputLabel value="Operações"/>
                                    </f:facet>
                                    <p:commandButton action="#{encarregadoEducacaoMBean.delete}" icon="ui-icon-trash">
                                        <f:setPropertyActionListener target="#{encarregadoEducacaoMBean.encarregadoEducacao}" value="#{encarregado}"/>
                                    </p:commandButton>

                                    <p:commandButton icon="ui-icon-pencil" update=":Editar" oncomplete="PF('dialogAlterarEncarregado').show();">
                                        <f:setPropertyActionListener target="#{encarregadoEducacaoMBean.encarregadoEducacao}" value="#{encarregado}" />
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-zoomin" update=":FormVer:ver" oncomplete="PF('dialogVer').show();">
                                        <f:setPropertyActionListener target="#{encarregadoEducacaoMBean.encarregadoEducacao}" value="#{encarregado}"/>
                                    </p:commandButton>
                                </p:column>
                                <f:facet name="footer">
                                    Total de Encarregados: #{encarregadoEducacaoMBean.encarregadoEducacoes.size()}
                                </f:facet>
                            </p:dataTable>
                        </h:form>
                    </b:panel>
                    <!--Fim do form do DataTable-->
                    <!--inicio Formulario para auxiliar-->
                    <h:form id="operacoes">
                        <h:panelGrid columns="2">
                            <p:commandButton value="Novo Encarregado" icon="ui-icon-plus" type="button" onclick="PF('dialogNovo').show();"/>
                            <p:commandButton action="/index" value="Fechar" ajax="false" immediate="true"/>
                        </h:panelGrid>
                    </h:form>
                    <!--Fim do formulario para auxialir-->


                    <!--Comandos relactivo ao Fomulario Ver-->
                    <h:form id="FormVer">
                        <p:dialog id="ver" widgetVar="dialogVer" showEffect="clip" header="Dados do Encarregado: #{encarregadoEducacaoMBean.encarregadoEducacao.nomeEncarregado} #{encarregadoEducacaoMBean.encarregadoEducacao.sobrenomeEncarregado}" hideEffect="blind">
                            <p:accordionPanel>

                                <p:tab title="Dados do Encarregado">
                                    <h:panelGrid columns="2" cellspacing="10%">
                                        <p:outputLabel value="Nome: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.nomeEncarregado}" />
                                        <p:outputLabel value="Sobrenome: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.sobrenomeEncarregado}" />
                                        <p:outputLabel value="Sexo:"/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.sexo.abreviatura}"/>
                                        <p:outputLabel value="Profissão: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.profissao.nomeProfissao}" />
                                        <p:outputLabel value="URL da foto "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.urlFotoEncarregado}" />
                                        <p:outputLabel value="Foto: "/>
                                        <p:graphicImage value="/encarregadoEducacaoServlet?ficheiro=#{encarregadoEducacaoMBean.encarregadoEducacao.fotoEncarregado}" alt="Imagem" width="50" height="50"/>
                                    </h:panelGrid>
                                </p:tab>

                                <p:tab title="Endereço">
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Bairro: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.bairroEncarregado}" />
                                        <p:outputLabel value="Casa Nº: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.casaEncarregado}" />
                                        <p:outputLabel value="Rua"/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.ruaEncarregado}" />
                                        <p:outputLabel value="Distrito: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.distritoUrbanoEncarregado}" />
                                        <p:outputLabel value="Município: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.municipio.nomeMunicipio}" />
                                    </h:panelGrid>
                                </p:tab>

                                <p:tab title="Contactos">
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Telefone principal:"/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.telemovelPrincipalEncarregado}"/>
                                        <p:outputLabel value="Telefone alternativo: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.telemovelAlternativoEncarregado}"/>
                                        <p:outputLabel value="Email principal: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.emailPrincipalEncarregado}" />
                                        <p:outputLabel value="Email alternativo: "/>
                                        <p:outputLabel value="#{encarregadoEducacaoMBean.encarregadoEducacao.emailAlternativoEncarregado}" />
                                    </h:panelGrid>
                                </p:tab>

                            </p:accordionPanel>
                        </p:dialog>
                    </h:form>

                    <!--Inicio do Dialogo para Guardar novo Encarregado-->
                    <p:dialog header="Novo Encarregado" showHeader="true" style="height: 400px; width: 820px;" widgetVar="dialogNovo" showEffect="clip" hideEffect="blind" width="800">
                        <h:form id="frmGuardar" enctype="multipart/form-data">
                            <p:tabView style=" height: 400px;" >
                                <p:tab title="Dados Pessoais">
                                    <p:growl showDetail="true" id="messages"/>
                                    <h:panelGrid columns="2">
                                        <h:panelGroup >
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Nome:"/>
                                                <p:inputText id="nome" style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.nomeEncarregado}"/>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <h:panelGrid>
                                                <p:outputLabel value="Sobrenome:"/>
                                                <p:inputText id="sobrenome" style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.sobrenomeEncarregado}" />
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Sexo:"/>
                                            <p:selectOneRadio value="#{encarregadoEducacaoMBean.encarregadoEducacao.sexo}">
                                                <f:selectItems  value="#{encarregadoEducacaoMBean.opSexos}"/>
                                            </p:selectOneRadio>
                                            <p:outputLabel value="Foto:"/>
                                            <p:fileUpload fileUploadListener="#{encarregadoEducacaoMBean.fileUpload}" mode="advanced" update="messages" multiple="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpg|jpe?|png)$/"/>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                    <p:fieldset legend="Profissão"  style="margin-bottom: 15px; width: 700px;">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Profissão:"/>
                                            <!--SelectOneMenu Profissao-->
                                            <p:selectOneMenu filter="true" filterMatchMode="startsWith" style="width: 351px;" label="Profissão:" value="#{encarregadoEducacaoMBean.encarregadoEducacao.profissao}" converter="profissaoConverter">
                                                <f:selectItem itemLabel="--Seleccione a profissão--" value="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="profissao" value="#{encarregadoEducacaoMBean.prossifoes}" itemValue="#{profissao}" itemLabel="#{profissao.nomeProfissao}"/>
                                            </p:selectOneMenu>
                                            <!--Fim-->
                                        </h:panelGrid>
                                    </p:fieldset>
                                </p:tab>

                                <p:tab title="Endereço">
                                    <p:fieldset legend="Endereço" style="width: 700px;">
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Nº Casa:"/>
                                                    <p:inputText style="width: 100px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.casaEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Rua:"/>
                                                    <p:inputText style="width: 280px;"  value="#{encarregadoEducacaoMBean.encarregadoEducacao.ruaEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Bairro:"/>
                                                    <p:inputText style="width: 280px;"  value="#{encarregadoEducacaoMBean.encarregadoEducacao.bairroEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Distrito urbano:"/>                              
                                                    <p:inputText style="width: 280px;"  value="#{encarregadoEducacaoMBean.encarregadoEducacao.distritoUrbanoEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Província:"/>
                                                    <!--SelectOneMenu Municipio-->
                                                    <p:selectOneMenu style="width: 280px;"  id="provincias" filter="true" filterMatchMode="startsWith" label="Províncias" value="#{encarregadoEducacaoMBean.provincia}" required="true" converter="provinciaConverter">
                                                        <f:selectItem itemLabel="--Seleccionar Província--" value="#{null}" noSelectionOption="true"/>
                                                        <f:selectItems value="#{encarregadoEducacaoMBean.provincias}" var="provincia" itemValue="#{provinia}" itemLabel="#{provincia.nomeProvincia}"/>
                                                        <f:ajax listener="#{encarregadoEducacaoMBean.carregarMunicipiosDaProvincia()}" render="municipios"/>
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Município:"/>
                                                    <p:selectOneMenu style="width: 280px;"  id="municipios" filter="true" filterMatchMode="startsWith" label="Município:" value="#{encarregadoEducacaoMBean.encarregadoEducacao.municipio}" required="true" converter="municipioConverter">
                                                        <f:selectItem itemLabel="--Seleccione o município--" value="#{null}" noSelectionOption="true"/>
                                                        <f:selectItems value="#{encarregadoEducacaoMBean.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}"/>
                                                    </p:selectOneMenu>
                                                    <!--Fim-->
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                    </p:fieldset>
                                </p:tab>
                                <p:tab title="Contactos">
                                    <p:fieldset legend="Contactos" style="width: 700px;">
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <h:outputLabel  value="Telefone principal:"/>
                                                    <p:inputText style="width: 300px;"  value="#{encarregadoEducacaoMBean.encarregadoEducacao.telemovelPrincipalEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Telefone altenativo:"/>
                                                    <p:inputText style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.telemovelAlternativoEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Email principal:"/>
                                                    <p:inputText style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.emailPrincipalEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Email alternativo:"/>
                                                    <p:inputText style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.emailAlternativoEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                    </p:fieldset>
                                </p:tab>
                            </p:tabView>
                            <p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{encarregadoEducacaoMBean.guardar(evt)}" ajax="false"/><br/>
                        </h:form>
                    </p:dialog>
                    <!--Fim do Dialogo para Guardar novo Encarregado-->

                    <!--Inicio do dialogo editar-->
                    <p:dialog header="Alterar Encarregado" style="height: 400px; width: 820px;" showHeader="true" id="Editar" widgetVar="dialogAlterarEncarregado" showEffect="clip" hideEffect="blind" width="800">
                        <h:form id="Ediatr" enctype="multipart/form-data">
                            <h:inputHidden value="#{encarregadoEducacaoMBean.encarregadoEducacao.idEncarregadoEducacao}"/>
                            <p:tabView style=" height: 400px;" >
                                <p:tab title="Dados Pessoais">
                                    <p:growl showDetail="true" id="messages"/>
                                    <h:panelGrid columns="2">
                                        <h:panelGroup >
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Nome:"/>
                                                <p:inputText id="nome" style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.nomeEncarregado}"/>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <h:panelGrid>
                                                <p:outputLabel value="Sobrenome:"/>
                                                <p:inputText id="sobrenome" style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.sobrenomeEncarregado}" />
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Sexo:"/>
                                            <p:selectOneRadio value="#{encarregadoEducacaoMBean.encarregadoEducacao.sexo}">
                                                <f:selectItems  value="#{encarregadoEducacaoMBean.opSexos}"/>
                                            </p:selectOneRadio>
                                            <p:outputLabel value="Foto:"/>
                                            <p:fileUpload fileUploadListener="#{encarregadoEducacaoMBean.fileUpload}" mode="advanced" update="messages" multiple="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpg|jpe?|png)$/"/>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                    <p:fieldset legend="Profissão"  style="margin-bottom: 15px; width: 700px;">
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Profissão:"/>
                                            <!--SelectOneMenu Profissao-->
                                            <p:selectOneMenu filter="true" filterMatchMode="startsWith" style="width: 351px;" label="Profissão:" value="#{encarregadoEducacaoMBean.encarregadoEducacao.profissao}" converter="profissaoConverter">
                                                <f:selectItem itemLabel="--Seleccione a profissão--" value="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="profissao" value="#{encarregadoEducacaoMBean.prossifoes}" itemValue="#{profissao}" itemLabel="#{profissao.nomeProfissao}"/>
                                            </p:selectOneMenu>
                                            <!--Fim-->
                                        </h:panelGrid>
                                    </p:fieldset>
                                </p:tab>

                                <p:tab title="Endereço">
                                    <p:fieldset legend="Endereço" style="width: 700px;">
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Nº Casa:"/>
                                                    <p:inputText style="width: 100px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.casaEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Rua:"/>
                                                    <p:inputText style="width: 280px;"  value="#{encarregadoEducacaoMBean.encarregadoEducacao.ruaEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Bairro:"/>
                                                    <p:inputText style="width: 280px;"  value="#{encarregadoEducacaoMBean.encarregadoEducacao.bairroEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Distrito urbano:"/>                              
                                                    <p:inputText style="width: 280px;"  value="#{encarregadoEducacaoMBean.encarregadoEducacao.distritoUrbanoEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Província:"/>
                                                    <!--SelectOneMenu Municipio-->
                                                    <p:selectOneMenu style="width: 280px;"  id="provincias" filter="true" filterMatchMode="startsWith" label="Províncias" value="#{encarregadoEducacaoMBean.provincia}" required="true" converter="provinciaConverter">
                                                        <f:selectItem itemLabel="--Seleccionar Província--" value="#{null}" noSelectionOption="true"/>
                                                        <f:selectItems value="#{encarregadoEducacaoMBean.provincias}" var="provincia" itemValue="#{provinia}" itemLabel="#{provincia.nomeProvincia}"/>
                                                        <f:ajax listener="#{encarregadoEducacaoMBean.carregarMunicipiosDaProvincia()}" render="municipios"/>
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Município:"/>
                                                    <p:selectOneMenu style="width: 280px;"  id="municipios" filter="true" filterMatchMode="startsWith" label="Município:" value="#{encarregadoEducacaoMBean.encarregadoEducacao.municipio}" required="true" converter="municipioConverter">
                                                        <f:selectItem itemLabel="--Seleccione o município--" value="#{null}" noSelectionOption="true"/>
                                                        <f:selectItems value="#{encarregadoEducacaoMBean.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}"/>
                                                    </p:selectOneMenu>
                                                    <!--Fim-->
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                    </p:fieldset>
                                </p:tab>
                                <p:tab title="Contactos">
                                    <p:fieldset legend="Contactos" style="width: 700px;">
                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <h:outputLabel  value="Telefone principal:"/>
                                                    <p:inputText style="width: 300px;"  value="#{encarregadoEducacaoMBean.encarregadoEducacao.telemovelPrincipalEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Telefone altenativo:"/>
                                                    <p:inputText style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.telemovelAlternativoEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Email principal:"/>
                                                    <p:inputText style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.emailPrincipalEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Email alternativo:"/>
                                                    <p:inputText style="width: 300px;" value="#{encarregadoEducacaoMBean.encarregadoEducacao.emailAlternativoEncarregado}"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                    </p:fieldset>
                                </p:tab>
                            </p:tabView>
                            <p:commandButton value="Alterar" icon="ui-icon-pencil" actionListener="#{encarregadoEducacaoMBean.edit(event)}" update="growl" ajax="false"/>
                        </h:form>
                    </p:dialog>

                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
