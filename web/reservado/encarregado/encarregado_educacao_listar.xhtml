<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de Encarregados</title>
    </h:head>
    <h:body>
         <ui:composition template="./../../WEB-INF/templates/padrao/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <h:form>
                        <h1>Lista de encarregados de educação</h1>
                        <p:dataTable  value="#{encarregadoEducacaoMBean.encarregadosEducacao}" var="encarregado" rows="10" paginator="true" cellSeparator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom">
                            <p:column width="50">
                                <f:facet name="header">
                                    <p:outputLabel value="Código"/>
                                </f:facet>
                                <h:outputText value="#{encarregado.id_encarregado_educacao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{encarregado.nome_encarregado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Sobrenome"/>
                                </f:facet>
                                <h:outputText value="#{encarregado.sobrenome_encarregado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Sexo"/>
                                </f:facet>
                                <h:outputText value="#{encarregado.id_sexo.abreviatura}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Profissão"/>
                                </f:facet>
                                <h:outputText value="#{encarregado.id_profissao.nomeProfissao}"/>
                            </p:column>
                            <p:column width="50">
                                <f:facet name="header">
                                    <p:outputLabel value="Editar"/>
                                </f:facet>
                                <p:commandLink value="Editar"> 
                                </p:commandLink>
                            </p:column>
                            <p:column width="60">
                                <f:facet name="header">
                                    <p:outputLabel value="Eliminar"/>
                                </f:facet>
                                <p:commandLink value="Eliminar">
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Novo Encarregado" action="encarregado_educacao_guardar"/>
                        <p:commandLink action="index" value="Voltar"/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
