<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Encarregado de educação</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/padrao/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <h:form>
                        <h:panelGrid title="Encarregados de educação" columns="2">
                            <p:outputLabel value="Nome:"/>
                            <p:inputText value="" size="40"/>
                            <p:outputLabel value="Sobrenome:"/>
                            <p:inputText value="" size="40"/>
                            <p:outputLabel value="Sexo:"/>
                            <p:selectOneRadio>
                                 <f:selectItems value="#{encarregadoEducacaoMBean.opSexos}" />
                            </p:selectOneRadio >
                            <p:outputLabel value="Profissão:"/>
                            <p:selectOneMenu value="#{encarregadoEducacaoMBean.encarregadoEducacao.id_profissao}" converter="profissaoConverter">
                                <f:selectItem itemLabel="Selecione a profissão" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{encarregadoEducacaoMBean.prossifoes}" var="profissao" itemValue="#{profissao}" itemLabel="#{profissao.nomeProfissao}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="Guardar"/><br/>
                    </h:form>
                </f:view>
                <f:view>
                    <h:form>
                        <p:commandLink action="encarregado_educacao_listar" value="Ver lista"/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
