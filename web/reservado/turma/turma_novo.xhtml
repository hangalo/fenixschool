<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Nova turma</title>
    </h:head>
    <h:body>
         <ui:composition template="./../../WEB-INF/templates/padrao.xhtml">
            <ui:define name="content">
                 <p:growl autoUpdate="true" showDetail="true"/>
                 <b:panel title="Nova turma" collapsible="false" look="info" >
                     <h:form id="frmGuardar">
                          
                        <p:tabView>
                             <p:tab title="Dados da turma">
                             <p:growl id="messages" showDetail="true"/>
                                
                                    <h:panelGrid columns="2">
                                        <p:outputLabel  value="Turma:"/>
                                        <p:inputText  size="30" style="width: 400px;" value="#{turmaMBean.turma.nomeTurma}"/>
                                        <p:outputLabel value="Ano lectivo:"/>
                                        <p:selectOneMenu  filter="true" filterMatchMode="startsWith" style="width:400px" label="Ano lectivo" value="#{turmaMBean.turma.anoLectivo}" required="true" converter="anoLectivoConverter">
                                        <f:selectItem itemLabel="--Selecione--" value="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{turmaMBean.anoLectivos}" var="anoLectivo" itemValue="#{anoLectivo}" itemLabel="#{anoLectivo.anoLectivo}" />
                                    </p:selectOneMenu>
                                        <p:outputLabel value="Periodo lectivo:"/>
                                        <p:selectOneMenu  filter="true" filterMatchMode="startsWith" style="width:400px" label="Periodo lectivo" value="#{turmaMBean.turma.periodoLectivo}" required="true" converter="periodoLectivoConverter">
                                        <f:selectItem itemLabel="--Selecione--" value="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{turmaMBean.periodoLectivos}" var="periodoLectivo" itemValue="#{periodoLectivo}" itemLabel="#{periodoLectivo.periodoLectivo}" />
                                    </p:selectOneMenu>
                                       
                                        <p:outputLabel value="Sala:"/>
                                        <p:selectOneMenu  filter="true" filterMatchMode="startsWith" style="width:400px" label="Sala" value="#{turmaMBean.turma.sala}" required="true" converter="salaConverter">
                                        <f:selectItem itemLabel="--Selecione--" value="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{turmaMBean.salas}" var="sala" itemValue="#{sala}" itemLabel="#{sala.nomeSala}" />
                                    </p:selectOneMenu>
                                        <p:outputLabel  value="Número maxímos de inscritos:"/>
                                        <p:inputText  size="30" style="width: 40px;" value="#{turmaMBean.turma.numeroMaximoInscritos}"/>
                                    </h:panelGrid> 
                                    
                             </p:tab>
                        </p:tabView>
                        <p:commandButton  icon="ui-icon-disk" value="Guardar" actionListener="#{turmaMBean.guardar(event)}"/>
                       
                    
                     </h:form>
                     
                 </b:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
