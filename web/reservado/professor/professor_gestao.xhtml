<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Gestão Professores</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <b:panel title="Lista - Professores" collapsible="false" look="primary">
                        <h:form>
                            <!--Inicio Data table-->

                            <p:dataTable value="#{professorMBean.professores}"   var="professor" rows="10" paginator="true" cellSeparator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom">
                                <p:column style="width: 45px; text-align: center">
                                    <f:facet name="header">
                                        <p:outputLabel value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{professor.idProfessor}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Nome"/>
                                    </f:facet>
                                    <h:outputText value="#{professor.nomeProfessor}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Sobrenome"/>
                                    </f:facet>
                                    <h:outputText value="#{professor.sobrenomeProfessor}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Telefone"/>
                                    </f:facet>
                                    <h:outputText value="#{professor.telefonePrincipalProfessor}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Telefone"/>
                                    </f:facet>
                                    <h:outputText value="#{professor.emailPrincipalProfessor}"/>
                                </p:column>

                                <p:column style="width: 60px; text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="Foto"/>
                                    </f:facet>
                                    <h:graphicImage value="/professorVisualizarFotoServlet?file=#{professor.urlFotoProfessor}" alt="foto" width="60" height="60"/>
                                </p:column>

                                <p:column style="width: 160px; text-align: center">
                                    <f:facet name="header">
                                        <p:outputLabel value="Operações"/>
                                    </f:facet>
                                    <p:commandButton  action="#{professorMBean.delete}" icon="ui-icon-trash ">
                                        <f:setPropertyActionListener target="#{professorMBean.professor}" value="#{professor}"/>
                                    </p:commandButton>

                                    <p:commandButton icon="ui-icon-pencil" update=":editar" oncomplete="PF('dialogoAlterar').show();" >
                                        <f:setPropertyActionListener target="#{professorMBean.professor}" value="#{professor}"/>
                                    </p:commandButton>
                                    <p:commandButton icon="ui-icon-zoomin"  update=":ver" oncomplete="PF('dlgVer').show();" >
                                        <f:setPropertyActionListener target="#{professorMBean.professor}" value="#{professor}"/>
                                    </p:commandButton>
                                </p:column>

                                <f:facet name="footer">  
                                    N.º Professores #{(professorMBean.professores.size())}.  
                                </f:facet> 
                            </p:dataTable>



                        </h:form>
                    </b:panel>
                    <!--Fim Data table-->


                    <!--Inicio Formulario auxiliar-->
                    <h:form id="operacoes">
                        <h:panelGrid columns="2">
                            <p:commandButton value="Novo Professor" actionListener="#{professorMBean.newSave(evt)}" type="button" onclick="PF('dlgNovo').show();" />
                            <p:commandButton value="Fechar" action="/index" ajax="false" immediate="true" />
                        </h:panelGrid>
                    </h:form>
                    <!--Fim  Formulario auxiliar-->

                    <!-- Inicio Dialogo Guardar-->

                    <p:dialog header="Novo Professor" widgetVar="dlgNovo" showEffect="explode" hideEffect="bounce" height="950" width="1200">
                        <h:form  id="frmNovo"  enctype="multipart/form-data">

                            <p:tabView>

                                <p:tab title="Dados Pessoais">
                                    <p:growl id="messages" showDetail="true"/>
                                    <h:messages showSummary="true" showDetail="true"/>
                                    <h:message for="provincias"/>
                                    <h:panelGrid columns="2" >
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Nome"/>
                                                <p:inputText id="nome" value="#{professorMBean.professor.nomeProfessor}" size="40"/>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Sobrenome:"/>
                                                <p:inputText id="sobrenome" value="#{professorMBean.professor.sobrenomeProfessor}" size="40"/>
                                            </h:panelGrid>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Data de nascimento:"/>
                                                <p:calendar id="dataNascimento" value="#{professorMBean.professor.dataNascimentoProfessor}" pattern="dd/MM/yyyy" locale="pt" />
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </h:panelGrid>


                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Sexo:"/>
                                        <p:selectOneRadio id="sexo" value="#{professorMBean.professor.sexo}">
                                            <f:selectItems value="#{professorMBean.opSexos}" />
                                        </p:selectOneRadio >
                                        <p:outputLabel value="Foto:"/>
                                        <p:fileUpload id="foto" fileUploadListener="#{professorMBean.fileUpload}" mode="advanced" update="messages" multiple="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpg|jpe?|png)$/"/>
                                    </h:panelGrid>

                                    <p:fieldset legend="Endereço" style="margin-bottom: 20px">

                                        <h:panelGrid columns="4">

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="N.º Casa"/>
                                                    <p:inputText id="casa" value="#{professorMBean.professor.casaProfessor}" size="10"/>
                                                </h:panelGrid>
                                            </h:panelGroup>


                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Rua:"/>
                                                    <p:inputText id="rua" value="#{professorMBean.professor.ruaProfessor}" size="10"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Bairro:"/>
                                                    <p:inputText id="bairro" value="#{professorMBean.professor.bairroProfessor}" size="35"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Distrito:"/>
                                                    <p:inputText id="distrito" value="#{professorMBean.professor.distritoUrbanoProfessor}" size="25"/>


                                                </h:panelGrid>
                                            </h:panelGroup>

                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Provincia:" />
                                                    <p:selectOneMenu id="provincias" value="#{professorMBean.provincia}" converter="provinciaConverter" style="width:200px">
                                                        <f:selectItem itemValue="#{null}" itemLabel="-- Selecione --" noSelectionOption="true"  />
                                                        <f:selectItems value="#{professorMBean.provincias}" var="provincia" 
                                                                       itemValue="#{provincia}" itemLabel="#{provincia.nomeProvincia}"/>
                                                        <f:ajax listener="#{professorMBean.carregaMunicipiosDaProvincia}" render="municipios" />
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:panelGroup>


                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Municipio:" />
                                                    <p:selectOneMenu id="municipios" value="#{professorMBean.municipio}" converter="municipioConverter" style="width:200px">
                                                        <f:selectItem itemValue="#{null}" itemLabel="-- select one --" noSelectionOption="true" />
                                                        <f:selectItems value="#{professorMBean.municipios}" var="municipio" 
                                                                       itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}" />
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:panelGroup>                



                                        </h:panelGrid>


                                    </p:fieldset>

                                    <p:fieldset legend="Documentos">
                                        <h:panelGrid columns="4">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="N.o BI"/>
                                                    <p:inputText value="#{professorMBean.professor.numeroBIProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="N.º Passaport"/>
                                                    <p:inputText value="#{professorMBean.professor.numeroPassaporteProfessor}" size="20"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">

                                                    <p:outputLabel value="NIF"/>
                                                    <p:inputText value="#{professorMBean.professor.nifProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="IBAM"/>
                                                    <p:inputText value="#{professorMBean.professor.IBAMProfessor}" size="30"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                        </h:panelGrid>                         



                                    </p:fieldset>

                                    <p:fieldset legend="Contactos">
                                        <h:panelGrid columns="4">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Movel principal"/>
                                                    <p:inputText id="telemovelPrincipal" value="#{professorMBean.professor.telemovelPrincipalProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>


                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Movel alternatico"/>
                                                    <p:inputText id="telemovelAlternativo" value="#{professorMBean.professor.telemovelAlternativoProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>


                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Telefone principal"/>
                                                    <p:inputText id="telefonePrincipal" value="#{professorMBean.professor.telefonePrincipalProfessor}" size="15"/>

                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Telefone alternativo"/>
                                                    <p:inputText value="#{professorMBean.professor.telefoneAlternativoProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Email principal"/>
                                                    <p:inputText value="#{professorMBean.professor.emailPrincipalProfessor}" size="25"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Email alternativo"/>
                                                    <p:inputText value="#{professorMBean.professor.emailAlternativoProfessor}" size="30"/>

                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>

                                    </p:fieldset>

                                </p:tab>




                                <p:tab title="Dados de acesso">
                                    <h:panelGrid columns="1" >
                                        <p:outputLabel value="Nome de usuário:"/>
                                        <p:inputText value="#{professorMBean.professor.loginProfessor}"/>

                                    </h:panelGrid>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Password:"/>
                                        <p:password value="#{professorMBean.professor.passwordProfessor}"/>
                                    </h:panelGrid>
                                </p:tab>

                            </p:tabView>
                            <p:commandButton value="Guardar" actionListener="#{professorMBean.guardar(evt)}" update="growl" resetValues="true" ajax="false"/>
                        </h:form>

                    </p:dialog>

                    <p:dialog header="Alterar dados do professor" id="editar" widgetVar="dialogoAlterar" modal="true" showEffect="fade" hideEffect="fade" resizable="false"  height="950" width="1200">
                        <h:form id="formEditar" enctype="multipart/form-data">
                            <h:inputHidden value="#{professorMBean.professor.idProfessor}"/>
                            <p:tabView>

                                <p:tab title="Dados Pessoais">
                                    <p:growl id="messages" showDetail="true"/>
                                    <h:messages showSummary="true" showDetail="true"/>
                                    <h:message for="provincias"/>
                                    <h:panelGrid columns="2" >
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Nome"/>
                                                <p:inputText id="nome" value="#{professorMBean.professor.nomeProfessor}" size="40"/>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Sobrenome:"/>
                                                <p:inputText id="sobrenome" value="#{professorMBean.professor.sobrenomeProfessor}" size="40"/>
                                            </h:panelGrid>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Data de nascimento:"/>
                                                <p:calendar id="dataNascimento" value="#{professorMBean.professor.dataNascimentoProfessor}" pattern="dd/MM/yyyy" locale="pt" />
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </h:panelGrid>


                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Sexo:"/>
                                        <p:selectOneRadio id="sexo" value="#{professorMBean.professor.sexo}">
                                            <f:selectItems value="#{professorMBean.opSexos}" />
                                        </p:selectOneRadio >
                                        <p:outputLabel value="Foto:"/>
                                        <p:fileUpload id="foto" fileUploadListener="#{professorMBean.fileUpload}" mode="advanced" update="messages" multiple="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpg|jpe?|png)$/"/>
                                    </h:panelGrid>

                                    <p:fieldset legend="Endereço" style="margin-bottom: 20px">

                                        <h:panelGrid columns="4">

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="N.º Casa"/>
                                                    <p:inputText id="casa" value="#{professorMBean.professor.casaProfessor}" size="10"/>
                                                </h:panelGrid>
                                            </h:panelGroup>


                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Rua:"/>
                                                    <p:inputText id="rua" value="#{professorMBean.professor.ruaProfessor}" size="10"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Bairro:"/>
                                                    <p:inputText id="bairro" value="#{professorMBean.professor.bairroProfessor}" size="35"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Distrito:"/>
                                                    <p:inputText id="distrito" value="#{professorMBean.professor.distritoUrbanoProfessor}" size="25"/>


                                                </h:panelGrid>
                                            </h:panelGroup>

                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Provincia:" />
                                                    <p:selectOneMenu id="provincias" value="#{professorMBean.provincia}" converter="provinciaConverter" style="width:200px">
                                                        <f:selectItem itemValue="#{null}" itemLabel="-- Selecione --" noSelectionOption="true"  />
                                                        <f:selectItems value="#{professorMBean.provincias}" var="provincia" 
                                                                       itemValue="#{provincia}" itemLabel="#{provincia.nomeProvincia}"/>
                                                        <f:ajax listener="#{professorMBean.carregaMunicipiosDaProvincia}" render="municipios" />
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:panelGroup>


                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Municipio:" />
                                                    <p:selectOneMenu id="municipios" value="#{professorMBean.municipio}" converter="municipioConverter" style="width:200px">
                                                        <f:selectItem itemValue="#{null}" itemLabel="-- select one --" noSelectionOption="true" />
                                                        <f:selectItems value="#{professorMBean.municipios}" var="municipio" 
                                                                       itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}" />
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </h:panelGroup>                



                                        </h:panelGrid>


                                    </p:fieldset>

                                    <p:fieldset legend="Documentos">
                                        <h:panelGrid columns="4">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="N.o BI"/>
                                                    <p:inputText value="#{professorMBean.professor.numeroBIProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="N.º Passaport"/>
                                                    <p:inputText value="#{professorMBean.professor.numeroPassaporteProfessor}" size="20"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">

                                                    <p:outputLabel value="NIF"/>
                                                    <p:inputText value="#{professorMBean.professor.nifProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="IBAM"/>
                                                    <p:inputText value="#{professorMBean.professor.IBAMProfessor}" size="30"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                        </h:panelGrid>                         



                                    </p:fieldset>

                                    <p:fieldset legend="Contactos">
                                        <h:panelGrid columns="4">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Movel principal"/>
                                                    <p:inputText id="telemovelPrincipal" value="#{professorMBean.professor.telemovelPrincipalProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>


                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Movel alternatico"/>
                                                    <p:inputText id="telemovelAlternativo" value="#{professorMBean.professor.telemovelAlternativoProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>


                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Telefone principal"/>
                                                    <p:inputText id="telefonePrincipal" value="#{professorMBean.professor.telefonePrincipalProfessor}" size="15"/>

                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Telefone alternativo"/>
                                                    <p:inputText value="#{professorMBean.professor.telefoneAlternativoProfessor}" size="15"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Email principal"/>
                                                    <p:inputText value="#{professorMBean.professor.emailPrincipalProfessor}" size="25"/>
                                                </h:panelGrid>
                                            </h:panelGroup>

                                            <h:panelGroup>
                                                <h:panelGrid columns="1">
                                                    <p:outputLabel value="Email alternativo"/>
                                                    <p:inputText value="#{professorMBean.professor.emailAlternativoProfessor}" size="30"/>

                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGrid>

                                    </p:fieldset>

                                </p:tab>




                                <p:tab title="Dados de acesso">
                                    <h:panelGrid columns="1" >
                                        <p:outputLabel value="Nome de usuário:"/>
                                        <p:inputText value="#{professorMBean.professor.loginProfessor}"/>

                                    </h:panelGrid>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Password:"/>
                                        <p:password value="#{professorMBean.professor.passwordProfessor}"/>
                                    </h:panelGrid>
                                </p:tab>

                            </p:tabView>

                            <p:commandButton value="Guardar" actionListener="#{professorMBean.edit(evt)}" update="growl" resetValues="true" ajax="false"/>




                        </h:form>

                    </p:dialog>


                    <!-- Fim Dialogo Editar-->


                    <!-- Inicio Dialogo Ver detalhes do curso-->
                    <p:dialog header="Dados do Professor: #{professorMBean.professor.nomeProfessor} #{professorMBean.professor.sobrenomeProfessor}" id="ver" widgetVar="dlgVer" showEffect="explode" hideEffect="bounce"  height="500" width="900">
                        <h:form id="formVer">
                                    <p:accordionPanel>
                                <p:tab title="Identificação:">
                                     <h:panelGrid columns="2" >
                                        <p:outputLabel value="Nome"/>
                                        <p:outputLabel id="nome" value="#{professorMBean.professor.nomeProfessor}"/>
                                        <p:outputLabel value="Sobrenome:"/>
                                        <p:outputLabel id="sobrenome" value="#{professorMBean.professor.sobrenomeProfessor}" />
                                        <p:outputLabel value="Data de nascimento:"/>
                                        <p:outputLabel id="dataNascimento" value="#{professorMBean.professor.dataNascimentoProfessor}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </p:outputLabel>
                                        <p:outputLabel value="Sexo:"/>
                                        <p:outputLabel id="sexo" value="#{professorMBean.professor.sexo}"/>

                                        <p:outputLabel value="Foto:"/>
                                        <h:graphicImage value="/professorVisualizarFotoServlet?file=#{professorMBean.professor.urlFotoProfessor}" alt="foto" width="200" height="200" style="border: solid #CCFFDD"/>
                                    </h:panelGrid>
                                    
                                    
                                    
                                </p:tab>
                                <p:tab title="Documentos:">
                                     <h:panelGrid columns="2" >
                                        <p:outputLabel value="N.o BI"/>
                                        <p:outputLabel value="#{professorMBean.professor.numeroBIProfessor}"/>
                                        <p:outputLabel value="Passaporte:"/>
                                        <p:outputLabel value="#{professorMBean.professor.numeroPassaporteProfessor}" />
                                        <p:outputLabel value="NIF"/>
                                        <p:outputLabel value="#{professorMBean.professor.nifProfessor}"/>
                                        <p:outputLabel value="IBAM"/>
                                        <p:outputLabel value="#{professorMBean.professor.IBAMProfessor}" />

                                    </h:panelGrid>
                                  
                                    
                                </p:tab>
                                        
                                <p:tab title="Endereço:">
                                     <h:panelGrid columns="2" >
                                        <p:outputLabel value="N.º Casa"/>
                                        <p:outputLabel id="casa" value="#{professorMBean.professor.casaProfessor}" />
                                        <p:outputLabel value="Rua:"/>
                                        <p:outputLabel id="rua" value="#{professorMBean.professor.ruaProfessor}" />
                                        <p:outputLabel value="Bairro:"/>
                                        <p:outputLabel id="bairro" value="#{professorMBean.professor.bairroProfessor}" />
                                        <p:outputLabel value="Distrito:"/>
                                        <p:outputLabel id="distrito" value="#{professorMBean.professor.distritoUrbanoProfessor}"/>
                                        <h:outputLabel value="Municipio:"/>
                                        <p:outputLabel id="dropmunicipio" value="#{professorMBean.professor.municipio}" />
                                    </h:panelGrid>
                                </p:tab>
                                        
                                 <p:tab title="Telefene/Email:">
                                      <h:panelGrid columns="2" >
                                        <p:outputLabel value="Movel principal"/>
