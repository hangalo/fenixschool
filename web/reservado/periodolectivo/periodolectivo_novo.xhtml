<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novo Periodo Lectivo</title>

    </h:head>
    <h:body>
        <p:panel header="Periodo Lectivo" footer="registo de Periodo Lectivo">
            <h:form>
            <p:growl id="messages" showDetail="true"/>
            <h:messages showSummary="true" showDetail="true"/>

            <h:panelGrid columns="2" >
                <p:outputLabel value="Perido Lectivo"/>
                <p:inputText id="nome" value="#{periodoLectivoMBean.periodoLectivo.periodoLectivo}" size="50"/>
            </h:panelGrid>


            <h:panelGrid columns="2">
                <p:commandButton value="Guardar" actionListener="#{periodoLectivoMBean.guardar(evt)}" update="growl" resetValues="true" ajax="false"/>
                <p:commandButton value="Fechar" action="/index" ajax="false" immediate="true" />
            </h:panelGrid>

            </h:form>

        </p:panel>
    </h:body>
</html>
