<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nova disciplina</title>
        <h:outputScript library="js" name="primefaces-calendar-pt.js"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:panel header="Adicionar novo cadastro de disciplinas" footer="Cadastro de disciplinas">
                    <h:form id="FrmGuardar">
                        <p:tabView>
                            <p:tab title="Informções da disciplina" >
                                <h:panelGrid columns="4">

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel  value="Nome da disciplina:"/>
                                            <p:inputText  size="30" value="#{disciplinaMBean.disciplina.nomeDisciplina}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Abreviatura:"/>
                                            <p:inputText value="#{disciplinaMBean.disciplina.abreviatura}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Tipo de disciplina:"/>
                                            <p:selectOneMenu style="width: 250px;" label="Tipo de disciplina" value="#{disciplinaMBean.disciplina.tipoDisciplina}" converter="tipoDisciplinaConverter" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="--Selecione o tipo--" value="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="tipoDisciplina" itemValue="#{tipoDisciplina}" value="#{disciplinaMBean.tipoDisciplinas}" itemLabel="#{tipoDisciplina.tipoDisciplina}"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Data de criação:"/>
                                            <p:calendar pattern="dd/MM/yyyy" value="#{disciplinaMBean.disciplina.dataCriacao}" locale="pt"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Descrição:"/>
                                            <p:inputTextarea rows="3" cols="31" value="#{disciplinaMBean.disciplina.descricaoDisplina}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Sumário:"/>
                                            <p:inputTextarea value="#{disciplinaMBean.disciplina.sumarioDisciplina}" cols="31" rows="3"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:panelGrid>

                                <p:fieldset legend="Outras informações" style="margin-top: 10px;">
                                    <h:panelGrid columns="4">
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Curso:"/>
                                                <p:selectOneMenu style="width: 250px;"  label="Curso" value="#{disciplinaMBean.disciplina.codigoCurso}" converter="cursoConverter" filter="true" filterMatchMode="startsWith">
                                                    <f:selectItem itemLabel="--Selecione o curso--" value="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems var="curso" itemValue="#{curso}" value="#{disciplinaMBean.cursos}" itemLabel="#{curso.nomeCurso}"/>
                                                </p:selectOneMenu>
                                            </h:panelGrid>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Ano lectivo:"/>
                                                <p:selectOneMenu style="width: 250px;"  label="Ano lectivo" value="#{disciplinaMBean.disciplina.anoLetivo}" converter="anoLectivoConverter" filter="true" filterMatchMode="startsWith">
                                                    <f:selectItem itemLabel="--Selecione o ano lectivo--" value="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{disciplinaMBean.anoLectivos}" var="ano" itemValue="#{ano}"  itemLabel="#{ano.anoLectivo}"/>
                                                </p:selectOneMenu>
                                            </h:panelGrid>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Ciclo lectivo:"/>
                                                <p:selectOneMenu style="width: 250px;"  label="Ciclo lectivo" value="#{disciplinaMBean.disciplina.cicloLetivo}" converter="cicloLectivoConverter" filter="true" filterMatchMode="startsWith">
                                                    <f:selectItem itemLabel="--Selecione o ciclo--" value="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems var="cicloLectivo" itemValue="#{cicloLectivo}" value="#{disciplinaMBean.cicloLectivos}" itemLabel="#{cicloLectivo.cicloLectivo}"/>
                                                </p:selectOneMenu>
                                            </h:panelGrid>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Período lectivo:" for="idPeriodoLectivo"/>
                                                <p:selectManyCheckbox  style="margin-left: 3px;" id="idPeriodoLectivo" value="#{disciplinaMBean.periodoLectivos}" 
                                                                       converter="periodoLectivoConverter" converterMessage="Ciclo lectivo - Erro na conversão" 
                                                                       layout="grid" columns="3">
                                                    <f:selectItems  var="periodoLectivo" itemValue="#{periodoLectivo}" 
                                                                   value="#{periodoLectivoMBean.periodoLectivos}" 
                                                                   itemLabel="#{periodoLectivo.periodoLectivo}"/>
                                                </p:selectManyCheckbox>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                        
                                    </h:panelGrid>
                                </p:fieldset>

                            </p:tab>
                        </p:tabView>
                        <h:panelGrid columns="2">
                            <p:commandButton  icon="ui-icon-disk" value="Guardar" actionListener="#{disciplinaMBean.guardar(event)}">
                                <p:ajax resetValues="true" rendered="@form"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-close" value="Fechar" action="/index" immediate="true" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
