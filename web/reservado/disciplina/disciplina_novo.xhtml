<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nova disciplina</title>
        <h:outputScript library="js" name="primefaces-calendar-pt.js"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:panel header="Adicionar novo cadastro de disciplinas" footer="Cadastro de disciplinas">
                    <h:form id="FrmGuardar">
                        <p:tabView>
                            <p:tab title="Informções da disciplina" >
                                <h:panelGrid columns="4">
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Código:"/>
                                            <p:inputText value="#{disciplinaMBean.disciplina.idDisciplina}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel  value="Nome da disciplina:"/>
                                            <p:inputText  size="50" value="#{disciplinaMBean.disciplina.nomeDisciplina}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Abreviatura:"/>
                                            <p:inputText value="#{disciplinaMBean.disciplina.abreviatura}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Data de criação:"/>
                                            <p:calendar pattern="dd/MM/yyyy" value="#{disciplinaMBean.disciplina.dataCriacao}" locale="pt"/>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Tipo de disciplina:"/>
                                            <p:selectOneMenu style="width: 250px; margin-left: 2px;" label="Tipo de disciplina" value="#{disciplinaMBean.disciplina.tipoDisciplina}" converter="tipoDisciplinaConverter" filter="true" filterMatchMode="startsWith">
                                                <f:selectItem itemLabel="--Selecione o tipo--" value="#{null}" noSelectionOption="true"/>
                                                <f:selectItems var="tipoDisciplina" itemValue="#{tipoDisciplina}" value="#{disciplinaMBean.tipoDisciplinas}" itemLabel="#{tipoDisciplina.tipoDisciplina}"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel style="margin-left: 4px;" value="Ciclo lectivo:" for="idCicloLectivo" />
                                            <p:selectManyCheckbox  style="margin-left: 4px;" id="idCicloLectivo" value="#{disciplinaMBean.cicloLectivos}" converter="cicloLectivoConverter" converterMessage="Ciclo lectivo - Erro na conversão">
                                                <f:selectItems value="#{cicloLectivoMBean.cicloLectivos}"
                                                               var="cicloLectivo"
                                                               itemValue="#{cicloLectivo}"
                                                               itemLabel="#{cicloLectivo.cicloLectivo}"/>
                                            </p:selectManyCheckbox>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                </h:panelGrid>

                                <h:panelGrid columns="2">
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Descrição:"/>
                                            <p:inputTextarea rows="3" cols="64" value="#{disciplinaMBean.disciplina.descricaoDisplina}"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Sumário:"/>
                                            <p:inputTextarea value="#{disciplinaMBean.disciplina.sumarioDisciplina}" cols="64" rows="3"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:panelGrid>

                            </p:tab>
                        </p:tabView>
                        <h:panelGrid columns="2">
                            <p:commandButton  icon="ui-icon-disk" value="Guardar" actionListener="#{disciplinaMBean.guardar(event)}">
                                <p:ajax resetValues="true" rendered="@form"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-close" value="Fechar" action="/index" immediate="true"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
