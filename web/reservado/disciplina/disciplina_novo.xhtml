<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nova disciplina</title>
        <h:outputScript library="js" name="primefaces-calendar-pt.js"/>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/templates/padrao/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:panel header="Adicionar novo cadastro de disciplinas" footer="Cadastro de disciplinas">
                    <h:form id="FrmGuardar">
                        <p:tabView>
                            <p:tab title="Informções da disciplina">
                                <h:panelGrid columns="2">
                                    <p:outputLabel  value="Nome da disciplina:"/>
                                    <p:inputText  size="30" value="#{disciplinaMBean.disciplina.nomeDisciplina}"/>
                                    <p:outputLabel value="Abreviatura:"/>
                                    <p:inputText value="#{disciplinaMBean.disciplina.abreviatura}"/>
                                    <p:outputLabel value="Descrição:"/>
                                    <p:inputTextarea rows="3" cols="31" value="#{disciplinaMBean.disciplina.descricaoDisplina}"/>
                                    <p:outputLabel value="Sumário:"/>
                                    <p:inputTextarea value="#{disciplinaMBean.disciplina.sumarioDisciplina}" cols="31" rows="3"/>
                                    <p:outputLabel value="Data de criação:"/>
                                    <p:calendar pattern="dd/MM/yyyy" value="#{disciplinaMBean.disciplina.dataCriacao}" locale="pt"/>
                                </h:panelGrid>
                            </p:tab>


                            <p:tab title="Outras informações">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Tipo de disciplina:"/>
                                    <p:selectOneMenu label="Tipo de disciplina" value="#{disciplinaMBean.disciplina.tipoDisciplina}" converter="tipoDisciplinaConverter" filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemLabel="--Selecione o tipo--" value="#{null}" noSelectionOption="true"/>
                                        <f:selectItems var="tipoDisciplina" itemValue="#{tipoDisciplina}" value="#{disciplinaMBean.tipoDisciplinas}" itemLabel="#{tipoDisciplina.tipoDisciplina}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Curso:"/>
                                    <p:selectOneMenu label="Curso" value="#{disciplinaMBean.disciplina.codigoCurso}" converter="cursoConverter" filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemLabel="--Selecione o curso--" value="#{null}" noSelectionOption="true"/>
                                        <f:selectItems var="curso" itemValue="#{curso}" value="#{disciplinaMBean.cursos}" itemLabel="#{curso.nomeCurso}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Ano lectivo:"/>
                                    <p:selectOneMenu label="Ano lectivo" value="#{disciplinaMBean.disciplina.anoLetivo}" converter="anoLectivoConverter" filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemLabel="--Selecione o ano lectivo--" value="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{disciplinaMBean.anoLectivos}" var="anoLetivo" itemValue="#{anoLetivo}"  itemLabel="#{anoLetivo.anoLectivo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Período lectivo:"/>
                                    <p:selectOneMenu label="Perído lectivo" value="#{disciplinaMBean.disciplina.periodoLetivo}" converter="periodoLectivoConverter" filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemLabel="--Selecione o período--" value="#{null}" noSelectionOption="true"/>
                                        <f:selectItems var="periodoLectivo" itemValue="#{periodoLectivo}" value="#{disciplinaMBean.periodoLectivos}" itemLabel="#{periodoLectivo.periodoLectivo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Ciclo lectivo:"/>
                                    <p:selectOneMenu label="Ciclo lectivo" value="#{disciplinaMBean.disciplina.cicloLetivo}" converter="cicloLectivoConverter" filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemLabel="--Selecione o ciclo--" value="#{null}" noSelectionOption="true"/>
                                        <f:selectItems var="cicloLectivo" itemValue="#{cicloLectivo}" value="#{disciplinaMBean.cicloLectivos}" itemLabel="#{cicloLectivo.cicloLectivo}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                        <p:commandButton  icon="ui-icon-disk" value="Guardar" actionListener="#{disciplinaMBean.guardar(event)}"/>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
