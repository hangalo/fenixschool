<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Fenix School</title>
        <h:outputStylesheet library="css" name="layout-dashboard.css"/>
    </h:head>
    <h:body>
        <div id="contenttor">
            <div id="cabecalho" class="right-text">
                <h:graphicImage library="imagens" name="beca.png" width="50" height="50"/>
                <h1 style="color:#0099FF ">Fénix School- Sistema de Gestão Escolar</h1>
            </div>
            <div id="painel-esquerdo2">
             
            </div>
            <div id="painel-central">
                <h:form>
                <div class="container">
                    <h3 style="color: #AA8866">Gestão de alunos</h3>
                    <div class="right-div right-text">
                        
                            <b:commandButton action="reservado/aluno/aluno_novo" look="normal">
                                  
                                <h:graphicImage name="novo_aluno.png"  library="imagens" />  
                                <p>Novo</p>
                               
                            </b:commandButton>
                        


                    </div>
                    
                     <div class="right-div right-text">
                        
                            <b:commandButton action="reservado/aluno/aluno_listar" look="normal">
                                <h:graphicImage name="alunos.png"  library="imagens" />  
                                <p>Lista</p>
                            </b:commandButton>
                        


                    </div>
                    
                        <div class="right-div right-text">
                        
                         <b:commandButton action="reservado/aluno/aluno_por_nome_sobrenome" look="normal">
                                <h:graphicImage name="search_people.png"  library="imagens"/>  
                                <p>Pesquisar</p>
                            </b:commandButton>
                        


                    </div>
                     <div class="right-div right-text">
                        
                         <b:commandButton action="reservado/matricula/listagem_turma_anolectivo" look="normal">
                                <h:graphicImage name="turmas.png"  library="imagens"/>  
                                <p>Turmas</p>
                            </b:commandButton>
                        


                    </div>
                    
                     <div class="right-div right-text">
                        
                            <b:commandButton action="reservado/matricula/listagem_turma_anolectivo" look="normal" >
                                <h:graphicImage name="cartoes_estudantes.png"  library="imagens" />  
                                <p>Cartões</p>
                            </b:commandButton>
                        


                    </div>
                    
                     <div class="right-div right-text">
                        
                            <b:commandButton action="reservado/matricula/matricula_nova" look="normal">
                                <h:graphicImage name="matriculas.png"  library="imagens" width="60" height="50"/>  
                                <p>Matriculas</p>
                            </b:commandButton>
                        


                    </div>
                    
                    
                    
                   
                   
                </div>
                    </h:form>
                
                <br/>
              
              
                <div class="container">
                    <h:form>
                    <h3 style="color: #AA8866">Gestão de professores</h3>
                    <div class="right-div right-text">
                        
                            <b:commandButton action="reservado/professor/professor_gestao" look="normal">
                                  
                                <h:graphicImage name="novo_professor.png"  library="imagens" />  
                                <p>Novo</p>
                               
                            </b:commandButton>
                        


                    </div>
                    
                     <div class="right-div right-text">
                        
                            <b:commandButton action="reservado/professor/professores_por_departamento" look="normal">
                                <h:graphicImage name="professores_01_1.png"  library="imagens" />  
                                <p>Lista</p>
                            </b:commandButton>
                        


                    </div>
                    
                   
                    
                     <div class="right-div right-text">
                        
                            <b:commandButton action="reservado/professor/professores_por_departamento" look="normal" >
                                <h:graphicImage name="cartoes_estudantes.png"  library="imagens" />  
                                <p>Cartões</p>
                            </b:commandButton>
                        


                    </div>
                    
                   
                    
                    
                    
                    </h:form>
                   
                </div>
                <center>
                    <h:graphicImage name="maly.png"  library="imagens" width="300" height="200"/>  
                     </center>
                
            </div>

            
           

           
        </div>
         <h:graphicImage name="bd_gov.png"  library="imagens" />  
    </h:body>
</html>
