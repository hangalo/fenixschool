<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de departamentos</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/templates/padrao/padrao.xhtml">
            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true"/>
                <f:view>
                    <h:form>
                        <h1>Lista de departamentos</h1>
                        <p:dataTable value="#{departamentoMBean.departamentos}"   var="departamento" rows="10" paginator="true" cellSeparator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom">
                            <p:column width="50">
                                <f:facet name="header">
                                    <p:outputLabel value="Código"/>
                                </f:facet>
                                <h:outputText value="#{departamento.idDepartamento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Departamento"/>
                                </f:facet>
                                <h:outputText value="#{departamento.nomeDepartamento}"/>
                            </p:column>
                             <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Operações"/>                                    
                        </f:facet>
                        <h:commandLink  action="#{departamentoMBean.delete}">
                            <h:graphicImage library="imagens" name="delete.png"/>
                            <f:setPropertyActionListener target="#{departamentoMBean.departamento}" value="#{departamento}"/>
                        </h:commandLink>
                        <h:commandLink action="#{departamentoMBean.startEdit}">
                            <h:graphicImage library="imagens" name="edit.png"/>
                            <f:setPropertyActionListener target="#{departamentoMBean.departamento}" value="#{departamento}"/>
                        </h:commandLink>
                    </h:column>
                        </p:dataTable>
                        <p:commandButton value="Novo departamento" action="#{departamentoMBean.newSave()}"/>
                        <p:commandLink action="index" value="Voltar"/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
